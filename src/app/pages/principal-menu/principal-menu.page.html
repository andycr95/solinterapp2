<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
            <ion-icon class="size-menu" name="menu"></ion-icon>
        </ion-menu-button>
      </ion-buttons>

      <ion-searchbar
            mode="ios"
            show-cancel-button="true"
            cancel-button-text="Cancelar "
            (ionChange)="onSearch($event)"
            autocomplete="off"
            autocorrect="on"
            animated="true"
            spellcheck="true"
            type="text"
            placeholder="Busca ventas"
          >
          </ion-searchbar>

     </ion-toolbar>


  </ion-header>
  <ion-menu side="start" menuId="custom">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>QuickSales</ion-title>
        </ion-toolbar>


      </ion-header>
      <ion-content>
          <ion-item>
            <ion-avatar slot="start">
           
            </ion-avatar>
            <ion-label>
              <h2>Hol</h2>
              <p color="primary">
                <ion-icon name="md-at"></ion-icon>
               WELCOMW
              </p>
            </ion-label>
          </ion-item>

          <ion-item class="pointer padding-text" (click)="pageCompany()">
            <ion-icon name="business"></ion-icon>
            <ion-label color="medium">Empresas</ion-label>
          </ion-item>

          <!-- <ion-item class="pointer padding-text" (click)="pageBuzon()">
            <ion-icon name="md-chatboxes"></ion-icon>
            <ion-label color="medium"> Buzón de sugerencia</ion-label>
          </ion-item>
         -->
          <ion-item class="pointer padding-text" (click)="pageProducts()">
            <ion-icon name="person-add"></ion-icon>
            <ion-label color="medium"> Usuarios </ion-label>
          </ion-item>

          <ion-item class="pointer padding-text" (click)="pagePromocions()">
            <ion-icon name="gift"></ion-icon>
            <ion-label color="medium">Promociones</ion-label>
          </ion-item>

          <ion-item class="pointer padding-text">
            <ion-icon name="keypad"></ion-icon>
            <ion-label color="medium">Sucursales</ion-label>
          </ion-item>

          <ion-item class="pointer padding-text" (click)="closeSesion()">
            <ion-icon name="md-log-out"></ion-icon>
            <ion-label color="medium">Cerrar sesión</ion-label>
          </ion-item>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

    <ion-content>
        <h2 class="text-center">Ventas por puntos</h2>
        
      </ion-content>


    <ion-footer no-border>
        <ion-toolbar color="m3d">
          <ion-tabs>
            <ion-tab-bar slot="bottom">
              <!-- <ion-tab-button (click)="goHomePage()">
                <ion-icon color="medium" name="md-home"></ion-icon>
                <ion-label color="medium">Inicio</ion-label>
              </ion-tab-button> -->

              <ion-tab-button (click)="pagePoints()">
                <ion-icon color="medium" name="compass"></ion-icon>
                <ion-label color="medium">Puntos de Ventas</ion-label>
              </ion-tab-button>

              <ion-tab-button (click)="pageProducts()">
                <ion-icon color="medium" name="md-pizza"></ion-icon>
                <ion-label color="medium">Productos</ion-label>
              </ion-tab-button>
              <ion-tab-button (click)="pageAdds()">
                <ion-icon color="medium" name="add-circle-outline"></ion-icon>
                <ion-label color="medium">Adiciones</ion-label>
              </ion-tab-button>
              <ion-tab-button (click)="pageOrderPoint()">
                <ion-icon color="medium" name="md-basket"></ion-icon>
                <ion-label color="medium">Pedidos</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
        </ion-toolbar>
      </ion-footer>
